	<!-- Projects Section -->
	<section id="projects">
		<div class="container-fluid bg-grey-c py-5">
				<div class="d-flex justify-content-center">
					<div class="h2 p-2 rounded">Arknights DPS-Defense Visualizer</div>
				</div>
				<div class="d-flex justify-content-center flex-md-row flex-column">
					<div class="col-md-3">
						<!-- Button trigger modal -->
						<button type="button" class="btn btn-primary p-2" data-toggle="modal" data-target="#exampleModal">
							Select Ops
						</button>
					
						<div class="p-2">
							<label for="skillLv">Skill Lv:</label>
							<output id="skillLvLabel">10</output>
							<input type="range" class="bg-grey-c custom-range" min="1" max="10" step="1" id="skillLv" oninput="skillLvLabel.value = skillLv.value">
						</div>

						<div class="p-2">
							<label for="expLv">Elite</label>
							<output id="eliteLvLabel">0</output>
							<label for="expLv">Level</label>
							<output id="expLvLabel">0</output>
							<input type="range" class="custom-range" min="0" max="209" step="1" id="expLv" oninput="expLabel(expLv.value)">
						</div>
					</div>
					<div class="col-md-8" id="root"></div>
				</div>
		</div>
	</section>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
